<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content-left">
                <img src="phone.jpg">
            </div>
            <div class="content-right">
                <div class="log-in-container">
                    <img src="logo.png">
                    <form class="log-in-form">
                        <input class="input" type="text" id="username" name="username" placeholder="Phone number, username, or email">
                        <input class="input" type="password" id="password" name="password" placeholder="Password">
                        <input class="login-button" type="submit" value="Log in">
                    </form>
                    <div class="splitter-container">
                        <div class="splitter-div"></div>
                        <p>OR</p>
                        <div class="splitter-div"></div>
                    </div>
                    <p class="login-facebook">Log in with Facebook</p>
                    <p><a href="###">Forgot password?</a></p>
                </div>
                <div class="signup">Don't have an account? <a href="###">Sign up</a></div>
                <div class="get-the-app">
                    <p>Get the app.</p>
                    <div class="app-link">
                        <div class="">
                            <a href="###"><img class="appstore" src="appstore.png"></a>
                        </div>
                        <div class="">
                            <a href="###"><img class="googleplay" src="googleplay.png"></a>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
        
        <div class="footer">
            <div class="footer-links">
                <p><a href="###">Meta</a></p>
                <p><a href="###">About</a></p>
                <p><a href="###">Blog</a></p>
                <p><a href="###">Jobs</a></p>
                <p><a href="###">Help</a></p>
                <p><a href="###">API</a></p>
                <p><a href="###">Privacy</a></p>
                <p><a href="###">Terms</a></p>
                <p><a href="###">Top Accounts</a></p>
                <p><a href="###">Locations</a></p>
                <p><a href="###">Instagram Lite</a></p>
                <p><a href="###">Contact Uploading & Non-Users</a></p>
            </div>

            <div class="footer-end">
                <p>English</p>
                <p>&#169; 2023 Instagram from Meta</p>
            </div>
        </div>
    </div>
</body>
</html>
